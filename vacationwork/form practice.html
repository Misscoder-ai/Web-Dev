<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
   
<h1>Event Registration</h1>

<br>
<label for="name">Name:</label>
<br>
 <input type="text" id="name" name="name" placeholder="Name">
 <br>

<label for="Email">Email:</label><br>

 <input type="text" id="Email" name= "Email" placeholder="example@gmail.com">
<br>

 <label for="Phone No">Phone Number:</label><br>

 <input type="text" id="Phone NO" name="phone NO" placeholder="+92-1234567890"><br>

<label for="occupation"> Occupation:</label>
<br>

<select name="occupation" id="occupation">
    <option value="okara">Okara</option>
    <option value="Lahore">Lahore</option>
    <option value="other">other</option>
</select>

 <br>
<label>Topics of interest:</label>
<br>
<br>
<input type="checkbox" name="interest" id = "html" value="HTML">
<br>
<label for="html">HTML</label>
<br>
<input type="checkbox" name="interest" id = "CSS" value="CSS">
<br>
<label for="CSS">CSS</label>
<br>
<input type="checkbox" name="interest" id = "javaScript" value="JAVASCRIPT">
<br>
<label for="javaScript">JAVASCRIPT</label>
<br>
<br>

<label for="comment">Comment:</label>
<br>
<textarea name="comment" id="comment"  rows="5" cols="50" ></textarea>
<button value="Submit"> Register</button>




    </form>
</body>
</html>
